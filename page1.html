<!DOCTYPE html>
<html>
<head>
  <title>Page 1</title>
</head>
<body>
  <h1>Page 1</h1>
  
  <div class="inputContainer">
    <input type="checkbox" class="checkbox" id="checkbox1" onclick="syncText(1)">
    <input type="text" id="textInput1" oninput="syncText(1)">
  </div>

  <div class="inputContainer">
    <input type="checkbox" class="checkbox" id="checkbox2" onclick="syncText(2)">
    <input type="text" id="textInput2" oninput="syncText(2)">
  </div>

  <div class="inputContainer">
    <input type="checkbox" class="checkbox" id="checkbox3" onclick="syncText(3)">
    <input type="text" id="textInput3" oninput="syncText(3)">
  </div>

  <div class="inputContainer">
    <input type="checkbox" class="checkbox" id="checkbox4" onclick="syncText(4)">
    <input type="text" id="textInput4" oninput="syncText(4)">
  </div>

  <div class="inputContainer">
    <input type="checkbox" class="checkbox" id="checkbox5" onclick="syncText(5)">
    <input type="text" id="textInput5" oninput="syncText(5)">
  </div>

  <div class="inputContainer">
    <input type="checkbox" class="checkbox" id="checkbox6" onclick="syncText(6)">
    <input type="text" id="textInput6" oninput="syncText(6)">
  </div>

  <div class="inputContainer">
    <input type="checkbox" class="checkbox" id="checkbox7" onclick="syncText(7)">
    <input type="text" id="textInput7" oninput="syncText(7)">
  </div>


  <script>
    function syncText(textInputId) {
      var textInput = document.getElementById("textInput" + textInputId).value;
      localStorage.setItem("textInput" + textInputId, textInput);
      
      var checkbox = document.getElementById("checkbox" + textInputId);
      localStorage.setItem("checkbox" + textInputId, checkbox.checked);
    }
  </script>
</body>
</html>
