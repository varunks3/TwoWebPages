<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
  <style>
    #displayText {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Page 2</h1>
  <div id="displayText1"></div>
  <div id="displayText2"></div>
  <div id="displayText3"></div>
  <div id="displayText4"></div>
  <div id="displayText5"></div>
  <div id="displayText6"></div>
  <div id="displayText7"></div>

  <script>
    // Clear local storage data
    localStorage.clear();

    function syncText(textInputId) {
      var textInput = localStorage.getItem("textInput" + textInputId);
      var checkboxChecked = localStorage.getItem("checkbox" + textInputId);
      if (checkboxChecked === "true") {
        document.getElementById("displayText" + textInputId).textContent =  textInputId + ": " + textInput;
      } else {
        document.getElementById("displayText" + textInputId).textContent = "";
      }
    }

    // Initial synchronization on page load
    for (var i = 1; i <= 7; i++) {
      syncText(i);
    }

    // Continuously sync the text every second
    setInterval(function() {
      for (var i = 1; i <= 7; i++) {
        syncText(i);
      }
    }, 100);
  </script>
</body>
</html>
